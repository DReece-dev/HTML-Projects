<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - News Page 1</title>
</head>

<body>
    <h1>Latest News</h1>
    <h2>Top Stories</h2>

    <ul>
        <li>Story 1</li>
        <li>Story 2</li>
        <li>Story 3</li>
    </ul>

    <h2>World News</h2>

    <table>
        <tr>
            <th>Country</th>
            <th>Headline</th>
        </tr>
        <tr>
            <td>UK</td>
            <td>Headline 2</td>
        </tr>
    </table>

    <h2>Sports News</h2>
    <!-- Youtube Video -->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/video1"></iframe>

    <h2>Entertainment News</h2>
    <audio controls>
        <source src="audiofile.mp3" type="audio/mpeg">
    </audio>

    <h2>Weather Forecast</h2>

    <form>
        <label for="postcode">Enter PostCode</label>
        <input type="text" id="postcode" name="postcode">
        <button type="submit">Get Forecast</button>
    </form>
</body>

</html>
