<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Multimedia Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f8f8f8;
        }

        header,
        section,
        footer {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #333;
            color: #fff;
        }

        img,
        video,
        audio {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Explore Interactive Multimedia</h1>
    </header>

    <section>
        <h2>Images</h2>
        <figure>
            <img src="nature.jpg" alt="Nature Scene">
            <figcaption>Discover the beauty of nature.</figcaption>
        </figure>
    </section>

    <section>
        <h2>Videos</h2>
        <video width="640" height="360" controls>
            <source src="exploration.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <p>Caption: Embark on an exploration journey.</p>
    </section>

    <section>
        <h2>Audio</h2>
        <audio controls>
            <source src="melody.mp3" type="audio/mp3">
            Your browser does not support the audio tag.
        </audio>
        <p>Caption: Enjoy a soothing melody.</p>
    </section>

    <footer>
        <p>&copy; 2024 Interactive Multimedia. All rights reserved.</p>
    </footer>

    <!-- This is just an example project using a little HTML and CSS -->
</body>

</html>
